<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>vue-slider</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- STYLE -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- APP JS -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="my-carousel-container">
        <div class="my-carousel">
          <div
            class="my-carousel-main"
            id="slides-container"
          >
            <!-- FOTO GRANDE PRINCIPALE -->
            <img :src="slides.images[0]" />
          </div>

          <div
            class="my-carousel-thumbs d-flex"
            id="thumbs-container"
          >
            <!-- IMMAGINI THUMBS, !AGGIUNGERE CLASSE "thumb" -->
            <img
              :src="image"
              v-for="(image, imageIndex) in slides.images"
              class="thumb"
            />
          </div>
        </div>

        <div class="my-carousel-controls">
          <button
            class="btn btn-outline-dark"
            id="prev"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <button
            class="btn btn-outline-dark"
            id="inverti-autoplay"
          >
            <i class="fa-solid fa-repeat"></i>
          </button>

          <button
            class="btn btn-outline-dark"
            id="stop-autoplay"
          >
            <i class="fa-solid fa-stop"></i>
          </button>

          <button
            class="btn btn-outline-dark"
            id="next"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
